<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1; /* light yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff; /* white card */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
            border-top: 5px solid #ffc107; /* yellow top border */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff9800; /* dark yellow text */
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ffc107; /* yellow border */
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffb300;
            box-shadow: 0 0 5px #ffb300;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffc107; /* yellow button */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffb300; /* darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="mailto:ishanimalhotra015@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
